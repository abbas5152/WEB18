<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
      #container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, auto);
        gap: 20px;
      }
      p + img {
        height: 50px;
      }
</style>
<body>
    <div id="container"></div>
</body>
</html>
<script>
    var arr=JSON.parse(localStorage.getItem("data"))
      arr.forEach(function (elem) {
    var box = document.createElement("div");
    var investor_avatar = document.createElement("img");
    investor_avatar.setAttribute("src", elem.image);
    var investor_name = document.createElement("h3");
    investor_name.innerText = elem.name;
    var investor_role = document.createElement("p");
    investor_role.innerText = elem.role;
    var investor_company = document.createElement("img");
    investor_company.setAttribute("src", elem.logo);
    box.append(investor_avatar, investor_name, investor_role, investor_company);
    document.querySelector("#container").append(box)
  });
</script>
