<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading</h1>
    <button id="inc">Increment</button>
    <button id="dec">Decrement</button>
</body>
</html>
<script>
   
    var count;
    if(localStorage.getItem("value")==null){
        count=0;
    }
    else{
        count=localStorage.getItem("value");
    }
    document.querySelector("h1").innerText=count
    document.querySelector("#inc").addEventListener("click",myinc)
    function myinc(){
        count++;
        document.querySelector("h1").innerText=count
        localStorage.setItem("value",count)
        console.log(count)
    }
    document.querySelector("#dec").addEventListener("click",mydec)
    function mydec(){
        count--;
        document.querySelector("h1").innerText=count
        localStorage.setItem("value",count)
        console.log(count)
    }
</script>
